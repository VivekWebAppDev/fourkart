<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <style>
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
      #game-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="back-btn" onclick="history.back()">
      <svg
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 8L8 12M8 12L12 16M8 12H16M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <iframe
      id="game-iframe"
      src=""
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>

    <script src="./home.js"></script>
    <script>
      // Disable right-click
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        alert("Right-click is disabled to protect our content.");
      });

      // Disable keyboard shortcuts
      function disableKeys(e) {
        if (
          (e.ctrlKey &&
            (e.key === "u" ||
              e.key === "s" ||
              e.key === "c" ||
              e.key === "i" ||
              e.key === "j")) ||
          e.key === "F12" ||
          (e.metaKey && e.altKey && e.key === "i")
        ) {
          e.preventDefault();
          alert(
            "Access to developer tools and source code is disabled to protect our content."
          );
          return false;
        }
        return true;
      }

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("cat");
      const gameKey = urlParams.get("key");

      // Find the selected game
      const selectedGame = data.find(
        (game) =>
          game.categories.includes(category) &&
          game.name.toLowerCase().replace(/\s+/g, "-") === gameKey
      );

      if (selectedGame) {
        const iFrame = document.getElementById("game-iframe");
        iFrame.src = selectedGame.game_url;
      } else {
        alert("Game not found!");
      }
    </script>
  </body>
</html>
