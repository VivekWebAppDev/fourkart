    <script>
      // Disable right-click
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        alert("Right-click is disabled to protect our content.");
      });

      // Disable keyboard shortcuts (Ctrl+U, Ctrl+Shift+I, F12, etc.)
      function disableKeys(e) {
        if (
          (e.ctrlKey &&
            (e.key === "u" ||
              e.key === "s" ||
              e.key === "c" ||
              e.key === "i" ||
              e.key === "j")) ||
          e.key === "F12" ||
          (e.metaKey && e.altKey && e.key === "i")
        ) {
          e.preventDefault();
          alert(
            "Access to developer tools and source code is disabled to protect our content."
          );
          return false;
        }
        return true;
      }

      // Disable text selection
      document.addEventListener("selectstart", function (e) {
        e.preventDefault();
      });

      // Disable drag and drop
      document.addEventListener("dragstart", function (e) {
        e.preventDefault();
      });

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("cat");
      const gameKey = urlParams.get("key");

      // Find the selected game
      const selectedGame = data.find(
        (game) =>
          game.categories.includes(category) &&
          game.name.toLowerCase().replace(/\s+/g, "-") === gameKey
      );

      if (selectedGame) {
        // Update game details
        document.getElementById("game-thumbnail").src = selectedGame.thumbnail;
        document.getElementById(
          "play-button"
        ).href = `play.html?cat=${category}&key=${selectedGame.name
          .toLowerCase()
          .replace(/\s+/g, "-")}`;
        document.getElementById("game-title").textContent = selectedGame.name;
        document.getElementById("game-description").textContent =
          selectedGame.description;
        document.getElementById("how-to-play").textContent =
          selectedGame.how_to_play;
        document.getElementById("game-rating").textContent =
          selectedGame.rating;
        document.getElementById("game-players").textContent =
          selectedGame.players;
        document.getElementById("game-levels").textContent =
          selectedGame.levels;

        // Load related games (games that share at least one category with the current game, excluding the current game)
        const relatedGames = data.filter(
          (game) =>
            game.name !== selectedGame.name &&
            game.categories.some((cat) => selectedGame.categories.includes(cat))
        );

        const relatedGamesContainer = document.getElementById("related-games");
        relatedGames.forEach((game) => {
          const gameCard = `
                      <div class="col my-2">
                          <a href="game-details.html?cat=${
                            game.categories[0]
                          }&key=${game.name
            .toLowerCase()
            .replace(/\s+/g, "-")}" class="related-game-card">
                              <img src="${game.thumbnail}" alt="${game.name}">
                              <p class="game-title">${game.name}</p>
                              <div class="play-win">
                                  <span>Play & Win</span>
                                  <i class="fas fa-coins"></i>
                                  <span>1,000</span>
                              </div>
                              <div class="live-users">${
                                game.players
                              } Online</div>
                          </a>
                      </div>
                  `;
          relatedGamesContainer.innerHTML += gameCard;
        });
      } else {
        alert("Game not found!");
        // window.location.href = 'game.html';
      }
    </script>
